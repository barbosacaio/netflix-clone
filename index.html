<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>
</head>
<body>
    <div id="PrimeiraParte">
        <img src="Imagens/Logo.png">
        <form>
            <select name="idioma">
                <option value="port">Português</option>
                <option value="eng">English</option>
            </select>
            <input type="button" value="Entrar" id="entrar">
        </form>
        <h1>Filmes, séries e muito<br>mais. Sem limites!</h1>
        <p id="texto1">Assista onde quiser. Cancele quando quiser.</p>
        <p id="texto2">Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
        <form id="email_submit" autocomplete="off">
            <input type="email" placeholder="Email" id="email">
            <input type="submit" value="Vamos lá >" id="submit">
        </form>
    </div>
</body>
</html>
